<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="project1.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #2d2d2d;
      font-family: Arial, sans-serif;
    }

    .content {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .content h1 {
      position: absolute;
      left: 28%;
      top: 5%;
      font-size: 80px;
      color: #fff;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }

    .animation {
      position: absolute;
      height: 250px;
      width: 200px;
      left: 50%;
      bottom: 350px;
      transform: translateX(-50%);
      z-index: 2;
    }

    .can {
      background: url(bg.png) 0 0, url(mockup.png);
      background-size: auto 100%;
      background-blend-mode: multiply;
      width: 200px;
      aspect-ratio: 2/4;
      transition: all 1s ease;
      mask-image: url(mockup.png);
      mask-size: auto 100%;
      mask-repeat: no-repeat;
    }

    /* Hover effect */
    .animation:hover .can {
      --left: -1250px;
      transform: translateY(-20%) rotateZ(-10deg);
      background: url(bg2.png) var(--left) 0, url(mockup.png);
      background-size: auto 100%;
    }

    /* Rocks */
    .rock1 {
      height: 100px;
      width: 400px;
      background: url(rock1.png) center no-repeat;
      background-size: contain;
      position: absolute;
      left: 50%;
      bottom: 120px;
      transform: translateX(-50%);
      transition: all 1s ease;
      z-index: 1;
    }

    .rock2 {
      height: 400px;
      width: 500px;
      background: url(rock2.png) no-repeat;
      background-size: cover;
      position: absolute;
      bottom: 0;
      transition: all 1s ease;
      z-index: 0;
    }

    .rock3 {
      width: 500px;
      height: 700px;
      background: url(rock3.png) no-repeat;
      background-size: contain;
      position: absolute;
      right: -5px ;
      top: 30%;
      transition: all 1s ease;
      z-index: 0;
    }

    /* Rocks animate on hover */
    .content:has(.animation:hover) .rock1 {
      bottom: 80px;
    }

    .content:has(.animation:hover) .rock2 {
      bottom: -5%;
    }

    .content:has(.animation:hover) .rock3 {
      top: 35%;
      right: -5%;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hover Me</h1>
    <div class="animation">
      <div class="can"></div>
    </div>
    <div class="rock1"></div>
    <div class="rock2"></div>
    <div class="rock3"></div>
  </div>
</body>
</html>
